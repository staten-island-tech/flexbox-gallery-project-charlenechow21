<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>monkey see, monkey do.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <header id="header">monkey see, monkey do.</header>
      <div class="monkey-gallery">
        <div class="monkey-row">
          <div class="monkey-item">
            <img
              src="bottle-monkey.JPG"
              alt=""
              class="monkey-img"
              class="bottle-monkey-img"
            />
            <h2 class="monkey-des">got milk?</h2>
          </div>
          <div class="monkey-item">
            <img
              src="lollipop-monkey.jpg"
              alt=""
              class="monkey-img"
              class="lollipop-monkey-img"
            />
            <h2 class="monkey-des">first day of school type beat</h2>
          </div>
          <div class="monkey-item">
            <img
              src="sprite-monkey.JPG"
              alt=""
              class="monkey-img"
              class="sprite-monkey-img"
            />
            <h2 class="monkey-des">mcdonald's sprite hit different</h2>
          </div>
        </div>
        <div class="monkey-row">
          <div class="monkey-item">
            <img src="shoe-monkey.jpg" alt="" class="monkey-img" />
            <h2 class="monkey-des">nyfw s/s street style</h2>
          </div>
          <div class="monkey-item">
            <img src="tracksuit-monkey.jpg" alt="" class="monkey-img" />
            <h2 class="monkey-des">robert pattinson tracksuit</h2>
          </div>
          <div class="monkey-item">
            <img src="dress-monkey.JPG" alt="" class="monkey-img" />
            <h2 class="monkey-des">addison rae, met gala 2021</h2>
          </div>
        </div>
        <div class="monkey-row">
          <div class="monkey-item">
            <img src="laptop-monkey.jpg" alt="" class="monkey-img" />
            <h2 class="monkey-des">incognito mode</h2>
          </div>
          <div class="monkey-item">
            <img src="sunglasses-monkey.jpg" alt="" class="monkey-img" />
            <h2 class="monkey-des">waiting for mom at costco</h2>
          </div>
          <div class="monkey-item">
            <img src="phone-monkey.JPG" alt="" class="monkey-img" />
            <h2 class="monkey-des">don't hmu, only real ones know</h2>
          </div>
        </div>
      </div>
      <h3 class="about">~ from charlene's personal collection ~</h3>
    </div>
  </body>
</html>
